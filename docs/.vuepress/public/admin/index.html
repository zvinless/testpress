<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerPreviewStyle("./bulma.min.css");
        var PostPreview = createClass({
            render: function () {
                var entry = this.props.entry;
                var image = entry.getIn(['data', 'image']);
                var bg = this.props.getAsset(image);
                return h('div', { "className": "container" },
                    h('h1', { "className": "has-text-centered" }, entry.getIn(['data', 'title'])),
                    h('div', { "className": "text" }, this.props.widgetFor('body'))
                )
            }
        })

        CMS.registerPreviewTemplate("docs", PostPreview);
        CMS.registerEditorComponent({
            id: "superimage",
            label: "Super Image",
            fields: [
                { name: 'src', label: 'Image source', widget: 'image', required: true },
                { name: 'name', label: 'Image name', widget: 'string', default: 'image' },
                { name: 'width', label: 'Width', widget: 'string', default: '100%' },
                { name: 'height', label: 'Height', widget: 'string', default: '100%' },
                { name: 'centered', label: 'Centered', widget: 'boolean', default: true }
            ],
            pattern: /aaaaa/, ///^\s*?<img src=(\S+) alt=(\S+) width=(\S+) height=(\S+)\/>/,
            fromBlock: function(match) {
                return {
                    src: 'abcdefg',
                    name: 'asdf',
                    width: '100%',
                    height: '100%',
                    centered: true
                }
                // return {
                //     src: match[1],
                //     name: match[2],
                //     width: match[3],
                //     height: match[4]
                // }
            },
            toBlock: function(o) {
                return 'aaaaa'
                // return `<img src=${o.src} alt=${o.name} width=${o.width} height=${o.height}/>`
            },
            toPreview: function(o) {
                return 'aaaaa'
                // return `<img src=${o.src} alt=${o.name} width=${o.width} height=${o.height}/>`
            }
        })
    </script>
</body>

</html>
