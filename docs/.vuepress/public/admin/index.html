<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerPreviewStyle("./bulma.min.css");
        var PostPreview = createClass({
            render: function () {
                var entry = this.props.entry;
                var image = entry.getIn(['data', 'image']);
                var bg = this.props.getAsset(image);
                return h('div', { "className": "container" },
                    h('h1', { "className": "has-text-centered" }, entry.getIn(['data', 'title'])),
                    h('div', { "className": "text" }, this.props.widgetFor('body'))
                )
            }
        })

        CMS.registerPreviewTemplate("docs", PostPreview);
        CMS.registerEditorComponent({
            // Internal id of the component
            id: "image",
            // Visible label
            label: "Super Image",
            // Fields the user need to fill out when adding an instance of the component
            fields: [
                { name: 'src', label: 'Image', widget: 'image' },
                { name: 'alt', label: 'Alt Text', widget: 'string', default: 'whattheheck' },
                { name: 'width', label: 'Width' },
                { name: 'height', label: 'Height' }
            ],
            // Pattern to identify a block as being an instance of this component
            pattern: /^<img src="(.+)" alt="(.+)" width="(.+)" height="(.+)" \/>$/,
            // Function to extract data elements from the regexp match
            fromBlock: function (match) {
                return match && {
                    src: match[1],
                    alt: match[2],
                    width: match[3],
                    height: match[4]
                };
            },
            // Function to create a text block from an instance of this component
            toBlock: function(o) {
                return `<img src="${o.src || ''}" alt="${o.alt || ''}" width="${o.width || ''}" height="${o.height || ''}" />`
            },
            // Preview output for this component. Can either be a string or a React component
            // (component gives better render performance)
            toPreview: function(o, getAsset) {
                return `<img src="${getAsset(o.src) || ''}" alt="${o.alt || ''}" width="${o.width || ''}" height="${o.height || ''}" />`
            }
        });
    </script>
</body>

</html>
