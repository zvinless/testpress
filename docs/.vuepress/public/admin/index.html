<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerPreviewStyle("./bulma.min.css");
        var PostPreview = createClass({
            render: function () {
                var entry = this.props.entry;
                var image = entry.getIn(['data', 'image']);
                var bg = this.props.getAsset(image);
                return h('div', { "className": "container" },
                    h('h1', { "className": "has-text-centered" }, entry.getIn(['data', 'title'])),
                    h('div', { "className": "text" }, this.props.widgetFor('body'))
                )
            }
        })

        CMS.registerPreviewTemplate("docs", PostPreview);
        CMS.registerEditorComponent({
            id: 'image',
            label: 'Image',
            fields: [
                { name: 'src', label: 'Image source', widget: 'image' },
                { name: 'name', label: 'Image name', widget: 'string' },
                { name: 'centered', label: 'Centered', widget: 'boolean' }
            ],
            patterns: [
                /^<div( class="has-text-centered")?><img src="(.*)" alt="(.*)"\s*\/><\/div>$/
            ],
            fromBlock: match => {
                return match && {
                    src: match[2],
                    name: match[3],
                    centered: match[1] === ' class="has-text-centered"'
                }
            },
            toBlock: o => {
                return `<div${o.centered ? ' class="has-text-centered"' : ''}><img src="${o.src}" alt="${o.name}" /></div>`
            },
            toPreview: (o, getAsset) => {
                return `<div${o.centered ? ' class="has-text-centered"' : ''}><img src="${getAsset(o.src)}" alt="${o.name}" /></div>`
            }
        })
        CMS.registerEditorComponent({
            id: 'classed',
            label: 'Classed',
            fields: [
                { name: 'text', label: 'Text' },
                { name: 'class', label: 'Class' }
            ],
            pattern: /^(.*){\.(.*)}$/,
            fromBlock: match => {
                return match && {
                    text: match[1],
                    class: match[2]
                }
            },
            toBlock: o => `${o.text}{.${o.class}}`,
            toPreview: (o, getAsset) => h('p', { className: o.class }, o.text)
        })
        CMS.registerEditorComponent({
            id: "youtube",
            label: "Youtube",
            icon: 'video',
            fields: [{ name: 'id', label: 'Youtube Video ID' }],
            pattern: /^{{<\s?youtube (\S+)\s?>}}/,
            fromBlock: function (match) {
                return {
                    id: match[1]
                };
            },
            toBlock: function (obj) {
                return '{{< youtube ' + obj.id + ' >}}';
            },
            toPreview: function (obj) {
                return (
                    '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
                );
            }
        });
    </script>
</body>

</html>
