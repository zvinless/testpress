<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerPreviewStyle("./bulma.min.css");
        var PostPreview = createClass({
            render: function () {
                var entry = this.props.entry;
                var image = entry.getIn(['data', 'image']);
                var bg = this.props.getAsset(image);
                return h('div', { "className": "container" },
                    h('h1', { "className": "has-text-centered" }, entry.getIn(['data', 'title'])),
                    h('div', { "className": "text" }, this.props.widgetFor('body'))
                )
            }
        })

        CMS.registerPreviewTemplate("docs", PostPreview);
        CMS.registerEditorComponent({
            id: 'image',
            label: 'Image',
            fields: [
                { name: 'src', label: 'Image source', widget: 'image' },
                { name: 'name', label: 'Image name', widget: 'string' },
                { name: 'centered', label: 'Centered', widget: 'boolean' }
            ],
            pattern: /^<img src="(.*)" class="(.*)"\s*\/>$/,
            fromBlock: match => {
                return match && {
                    src: match[1],
                    centered: match.length > 2 && match[2] === 'has-text-centered'
                }
            },
            toBlock: o =>
                `[${o.name || ''}](${o.src || ''})${o.centered ? '{.has-text-centered}' : ''}`,
            toPreview: (o, getAsset) => {
                return
                    `<img src="${getAsset(o.src) || ''}" class="${o.centered ? 'has-text-centered' : ''}" />`
            }
        })
        CMS.registerEditorComponent({
            id: 'classed',
            label: 'Classed',
            fields: [
                { name: 'text', label: 'Text' },
                { name: 'class', label: 'Class' }
            ],
            pattern: /^(.*){\.(.*)}$/,
            fromBlock: match => {
                return match && {
                    text: match[1],
                    class: match[2]
                }
            },
            toBlock: o =>
                `${o.text}{.${o.class}}`,
            toPreview: (o, getAsset) => {
                return
                    `<p>helloooooo</p>`
            }
        })
    </script>
</body>

</html>
